<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Mark Attendance</title>
    <link rel="stylesheet" href="css/mark_attendance.css">
</head>
<body>
<div class="jumbotron text-center bg-dark text-white"><h1>Mark Attendance</h1></div>
<img id="loader" src="./images/loader.gif">
<div class="container bg-info w-100 main-content">
    <form>
        <div class="form-row">
            <div class="col-12 col-md-6 my-3">
                <input type="text" class="form-control" placeholder="Enrollment No" id="id" required>
            </div>
            <div class="col-12 col-md-6 my-3">
                <select id="inputsem" class="form-control" required>
                    <option value="1" selected>First Semester</option>
                    <option value="2">Second Semester</option>
                    <option value="3">Third Semester</option>
                    <option value="4">Fourth Semester</option>
                    <option value="5">Fifth Semester</option>
                    <option value="6">Sixth Semester</option>
                    <option value="7">Seventh Semester</option>
                    <option value="8">Eight Semester</option>
                </select>
        </div>
        <div class="form-row">
            </div>
            <div class="col-6 col-md-3 my-3">
                <input type="Date" class="form-control" placeholder="Date" id="date" required>
            </div>
            <div class="col-6 col-md-3 my-3">
                <select id="inputperiod" class="form-control" name="class" required>
                    <option value="1" selected>Class First</option>
                    <option value="2">Class Second </option>
                    <option value="3">Class Third</option>
                    <option value="4">Class Fourth</option>
                    <option value="5">Class Fifth</option>
                    <option value="6">Class Sixth</option>
                    <option value="7">Class Seventh</option>
                </select>
            </div>
            <div class="col-6 col-md-3 my-3">
                <select id="mark" class="form-control" name="class" required>
                    <option value="present" selected>Present</option>
                    <option value="absent">Absent </option>
                </select>
            </div>
            <div class="col-12 col-md-6 my-3">
                <select id="subject" class="form-control">
                    <option value="physics" selected>Physics</option>
                    <option value="m1">Mathematics 1</option>
                    <option value="chemistry">Chemistry</option>
                    <option value="dbms">DBMS</option>
                    <option value="oopm">OOPM</option>
                    <option value="cn">CN</option>
                </select>
            </div>
            <div class="col-6 col-md-3 my-auto">
                <button type="submit" class="btn btn-success my-2" id="button">Mark</button>
            </div>
        </div>
    </form>
</div>
<div class="jumbotron text-center text-white" style="background-color: white;">
    <a class="btn btn-primary" type="button" id="logout">LogouT</a>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/mark_attendance.js"></script>
</body>
</html>

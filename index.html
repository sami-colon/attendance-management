<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Attendance Management</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="jumbotron"></div>
<img id="loader" src="./images/loader.gif">
<div class="container-fluid  align-items-center">
    <div class="row">
        <div class="col col-md-4 ml-auto mr-auto">
            <div class="card">
                <h3 class="card-head bg-secondary text-white text-center my-0">Attendance Management</h3>
                <div class="card-body bg-info text-white">
                    <form id="formm"> <!-- add php script here -->
                    <div class="row w-100">
                        <div class="col-12 my-2 text-center">ID-No</div>
                        <div class="col-12 my-2 text-center">
                            <input type="text" class="form form-element" placeholder="Enter Your Id Number" name="username" id="idno" required>
                        </div>
                        <div class="col-12 my-2 text-center">Password</div>
                        <div class="col-12 my-2 text-center">
                            <input type="password" class="form form-element" placeholder="Enter Your Password Number" name="password" id="pass" required>
                        </div>
                        <div class="col-6 text-center my-2 m-auto">
                            <select id="inputrole" class="form-control" required>
                                <option value="student" selected>Student</option>
                                <option value="teacher">Teacher</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div class="col-12 my-2 text-center">
                            <button class="btn btn-success" id="button">login</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/index.js"></script>
</body>
</html>

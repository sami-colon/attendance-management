<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Show Attendance</title>
    <link rel="stylesheet" href="css/show_attendance.css">
</head>
<body>
<div class="jumbotron text-center text-white bg-dark"><h1>Show Attendance</h1></div>
<img id="loader" src="./images/loader.gif">
<br>
<div class="container">
    <div class="row">
        <div class="col-4">
            <select id="filterby" class="form-control bg-info text-white">
                <option selected>All</option>
                <option value="subject">Subject</option>
                <option value="date">Date</option>
                <option value="status">Status</option>
            </select>
        </div>
    </div>
</div>
<br>
<div class="table-responsive text-center" >
    <table class="table">
        <thead>
            <tr class="bg-dark text-white">
                <th>Date</th>
                <th>Period</th>
                <th>Status</th>
                <th>Subject</th>
            </tr>
        </thead>
        <tbody class="bg-info" id="tbody">
        </tbody>
    </table>
</div>
<div class="jumbotron text-center text-white" style="background-color: white;">
    <a class="btn btn-primary" type="button" id="logout">LogouT</a>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/show_attendance.js"></script>
</body>
</html>

<body>
<div class="jumbotron text-center bg-dark text-white"><h1>Mark Attendance</h1></div>
<div class="container bg-info w-100 main-content">
    <form method="post" action="addMember.php">
        <div class="form-row">
            <div class="col-12 col-md-4 my-3">
                <input type="text" class="form-control" placeholder="Enrollment No" name="enroll" required>
            </div>
            <div class="col-12 col-md-4 my-3">
                <input type="Name" class="form-control" placeholder="Name" name="name" required>
            </div>
        </div><br>
        <div class="form-row">
            <div class="col-6 col-md-3">
                <select id="inputsem" class="form-control" name="sem" required>
                    <option selected>First Semester</option>
                    <option>Second Semester</option>
                    <option>Third Semester</option>
                    <option>Fourth Semester</option>
                    <option>Fifth Semester</option>
                    <option>Sixth Semester</option>
                    <option>Seventh Semester</option>
                    <option>Eight Semester</option>
                </select>
            </div>
            <div class="col-6 col-md-3">
                <input type="Date" class="form-control" placeholder="Date" name="date" required>
            </div>
            <div class="col-6 col-md-3">
                <select id="inputclass" class="form-control" name="class" required>
                    <option selected>First</option>
                    <option>Second </option>
                    <option>Third</option>
                    <option>Fourth</option>
                    <option>Fifth</option>
                    <option>Sixth</option>
                    <option>Seventh</option>
                </select>
            </div>
            <div class="col-6 col-md-3 my-auto">
                <button type="submit" class="btn btn-success my-2">Mark</button>
            </div>
        </div><br>
    </form>
</div>
